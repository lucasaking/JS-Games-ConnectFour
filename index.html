<!doctype html>
<head>
  <title>Connect Four</title>
  <link href="connect4.css" rel="stylesheet">
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
</head>
<body>
<div class="container-c4">
<h4 class="line-block">Connect <span style="color:red;">Four</span></h4>

<div class="line-block">
<input id="p1-color" class="col-form-label" placeholder="Player 1 color">
<input id="p2-color" class="col-form-label" placeholder="Player 2 color">
<div class="line-block">
<button id="start-game" class="btn btn-primary">Start Game!</button>
</div>
</div>
<div id="game">
  <table id="board"></table>
</div>

<div class="line-block-2">
  <image
    src="https://lh3.googleusercontent.com/proxy/m4gZm9si2fVZO-m9BxcCIv4Ux0Pfy2bvcxQazFj7SxLjxhq6tnlxEoz3-4hUhK8g_wtf9SoQc-oCBMLnplTc0wQcJMTOwp94xTvkSiGK69x94xE-GvSkHUIVe6o">
  </image>
</div>
</br>
<div class="line-block">
  <p style="color: peachpuff;">** RULES **</p>
  <p>The aim for both players is to match 4 pieces in a line.</p>
  <p>The line can be vertical, horizontal or diagonal.</p>
  <p> Moves are made alternatively, one move per turn.</p>
  <p>Click on the top box to drop a peice into it's column</p>
</div>
</div>

<script src="connect4.js"></script>

</body>
</html>
